<form name="entryform" data-ng-submit="save({entry: entry})">
  <p>
    <input type="text" placeholder="Entry Title" required name="entryTitle" data-ng-model="entry.title">
  </p>
  <p>
    <textarea placeholder="Entry Body" cols="40" rows="5" required name="entryContent" data-ng-model="entry.entryBody"></textarea>
  </p>
  <button data-ng-disabled="entryform.$invalid" type="submit">{{buttonText}}</button>
</form>
