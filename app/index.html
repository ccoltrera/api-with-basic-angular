<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body data-ng-app="entryApp">
  <main data-ng-controller="entryController" data-ng-init="getAll()">
    <h2>Simple Personal Blog! With Votes!</h2>
    <hr>
    <form name="newEntryForm" data-ng-submit="create(newEntry)">
      <p>
        <label for="newEntryTitle">Title:</label>
        <input type="text" required name="newEntryTitle" data-ng-model="newEntry.title">
      </p>
      <p>
        <label for="newEntryContent">Entry:</label>
        <input type="text" required name="newEntryContent" data-ng-model="newEntry.entryBody">
      </p>
      <button type="submit" data-ng-disabled="newEntryForm.$invalid">Post New Entry</button>
    </form>
    <hr>
    <article id="entryList" data-ng-repeat="entry in entries">
        <div data-ng-if="!entry.editing">
          <h3>{{entry.title}}</h3>
          <p>{{entry.entryBody}}</p>
          <button data-ng-click="edit(entry)">Update</button>
        </div>

        <form data-ng-if="entry.editing" name="{{entry.title}}_form" data-ng-submit="update(entry)">
          <h3><input type="text" data-ng-model="entry.title"></h3>
          <p><input type="text" data-ng-model="entry.entryBody"></p>
          <button type="submit">Update</button>
          <button data-ng-click="cancelEdit(entry)">Cancel</button>
        </form>
      <p>Date: {{entry.date}}</p>
      <p>Votes: {{entry.votes}}</p>
      <button data-ng-click="vote(entry)">Vote!</button><button data-ng-click="destroy(entry)">Delete Entry</button>
      <hr>
    </article>
  </main>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
